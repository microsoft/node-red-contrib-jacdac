<script type="text/html" data-template-name="jacdac-report">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-device"><i class="icon-tag"></i> Device id or short id</label>
    <input type="text" id="node-input-device" placeholder="*">
  </div>
  <div class="form-row">
    <label for="node-input-service"><i class="icon-tag"></i> Service code or name</label>
    <input type="text" id="node-input-service" placeholder="*">
  </div>
  <div class="form-row">
    <label for="node-input-service-index"><i class="icon-tag"></i> Service index</label>
    <input type="number" id="node-input-service-index" placeholder="*">
  </div>
  <div class="form-row">
    <label for="node-input-service-instance-name"><i class="icon-tag"></i> Service instance name (case incensitive regular expression)</label>
    <input type="text" id="node-input-service-instance-name" placeholder="*">
  </div>
  <div class="form-row">
    <label for="node-input-register"><i class="icon-tag"></i> Register code or name</label>
    <input type="text" id="node-input-register" placeholder="*">
  </div>
  <div class="form-row">
    <label for="node-input-updates"><i class="icon-tag"></i> Report updated reading only</label>
    <input type="checkbox" id="node-input-updates">
  </div>
</script>
